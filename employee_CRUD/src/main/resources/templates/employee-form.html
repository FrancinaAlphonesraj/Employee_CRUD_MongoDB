<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>

<h2 class="grid text-center" th:text="${employee.id == null ? 'Create Employee' : 'Edit Employee'}"></h2>

<form action="#" th:action="@{/save}" th:object="${employee}" method="post" class="container my-2" align="center">
<div class="row mb-3">
<label class="col-sm-2 col-form-label">Employee ID</label>
			<div class="col-sm-6">
    <input class="form-control" type="text" th:field="*{id}" />
    </div>
    </div>
    <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-6">
    <input class="form-control" type="text" th:field="*{employeename}" placeholder="Name" /><br/>
</div>
</div>

<div class="row mb-3">
    <label class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-6">
    <input class="form-control" type="text" th:field="*{email}" placeholder="E-mail" /><br/>
    </div>
    </div>
<div class="row mb-3">
    <label class="col-sm-2 col-form-label">Location: </label>
      <div class="col-sm-6">
    <input class="form-control" type="text" th:field="*{location}" placeholder="Location" /><br/>
</div>
</div>
    
    <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
</form>

</body>
</html>
